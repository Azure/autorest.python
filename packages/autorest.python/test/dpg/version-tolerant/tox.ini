[tox]
envlist=py36, py310, py311
skipsdist=True

[testenv:lint]
deps=
    -rrequirements.txt
    -r ../../../../../eng/requirements.txt
    pylint-guidelines-checker @ git+https://github.com/Azure/azure-sdk-for-python#subdirectory=scripts/pylint_custom_plugin
commands =
    python ../../../../../eng/scripts/run_pylint.py -t dpg -g version-tolerant

[testenv:mypy]
deps=
    -r ../../../../../eng/requirements.txt
commands =
    python ../../../../../eng/scripts/run_mypy.py -t dpg -g version-tolerant

[testenv:pyright]
deps=
    -r ../../../../../eng/requirements.txt
commands =
    python ../../../../../eng/scripts/run_pyright.py -t dpg -g version-tolerant

[testenv:ci]
passenv=*
deps=
    -rrequirements.txt
commands =
    pytest --cov=Expected AcceptanceTests

[testenv:apiview]
deps=
    -rrequirements.txt
commands =
    pip install ../../../../../../azure-sdk-tools/packages/python-packages/api-stub-generator --extra-index-url="https://pkgs.dev.azure.com/azure-sdk/public/_packaging/azure-sdk-for-python/pypi/simple/"
    python ../../../../../eng/scripts/run_apiview.py -t dpg -g version-tolerant
