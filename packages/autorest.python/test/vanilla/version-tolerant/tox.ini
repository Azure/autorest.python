[tox]
envlist=py36, py310, py311
skipsdist=True

[testenv]
passenv=*
deps=
    -rrequirements.txt
commands=
    pytest --cov=Expected

[testenv:lint]
deps=
    -rrequirements.txt
    pylint==2.15.8
    git+https://github.com/Azure/azure-sdk-for-python#subdirectory=scripts/pylint_custom_plugin&egg=pylint-guidelines-checker
commands =
    python ../../../../../eng/scripts/run_pylint.py -t vanilla -g version-tolerant

[testenv:mypy]
deps=
    -rrequirements.txt
    mypy==0.931
commands =
    python ../../../../../eng/scripts/run_mypy.py -t vanilla -g version-tolerant

[testenv:pyright]
deps=
    -rrequirements.txt
    pyright==1.1.274
commands =
    python ../../../../../eng/scripts/run_pyright.py -t vanilla -g version-tolerant

[testenv:ci]
deps=
    -rrequirements.txt
commands =
    pytest --cov=Expected AcceptanceTests

[testenv:apiview]
deps=
    -rrequirements.txt
commands =
    pip install ../../../../../../azure-sdk-tools/packages/python-packages/api-stub-generator --extra-index-url="https://pkgs.dev.azure.com/azure-sdk/public/_packaging/azure-sdk-for-python/pypi/simple/"
    python ../../../../../eng/scripts/run_apiview.py -t vanilla -g version-tolerant
