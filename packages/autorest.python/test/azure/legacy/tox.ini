[tox]
envlist=py27, py310, py311
skipsdist=True

[testenv]
passenv=*
deps=
    -rrequirements.txt
commands=
    pytest --cov=Expected

[testenv:ci]
deps=
    -rrequirements.txt
commands =
    pytest --cov=Expected

[testenv:apiview]
deps=
    -rrequirements.txt
commands =
    pip install ../../../../../../azure-sdk-tools/packages/python-packages/api-stub-generator --extra-index-url="https://pkgs.dev.azure.com/azure-sdk/public/_packaging/azure-sdk-for-python/pypi/simple/"
    python ../../../../../eng/scripts/run_apiview.py -t azure -g legacy
