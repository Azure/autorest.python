# Custom parameters for ADP Core project
# Allows composition of the output directory for each emitter
parameters:
  api-kind: 
    default: "data-plane"
  api-version-kind: 
    default: "preview"
  api-namespace: 
    default: "Adp.Core"

output-dir: "{project-root}"

emit:
  - "@azure-tools/cadl-csharp"

options:
  "@azure-tools/cadl-csharp":
    emitter-output-dir: "sdk/adp/Azure.Adp.Clients.Core.vDraftCompliant/src"
    library-name: "Azure.Adp.Clients.Core.vDraftCompliant"
    namespace: "Microsoft.Azure.Adp.Clients.Core.vDraftCompliant"
    clear-output-folder: true
    new-project: false  
    model-namespace: true
