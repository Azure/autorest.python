[tox]
envlist=py36, py310, py311
skipsdist=True

[testenv]
passenv=*
deps=
    -rrequirements.txt
commands=
    pytest

[testenv:ci]
deps=
    -rrequirements.txt
commands =
    pytest

[testenv:lint]
setenv=
    VIRTUALENV_PIP=20.0.2
deps=
    -rrequirements.txt
    pylint==2.15.8
    git+https://github.com/Azure/azure-sdk-for-python#subdirectory=scripts/pylint_custom_plugin&egg=pylint-guidelines-checker
commands =
    python ../../../eng/scripts/run_pylint.py -p cadl-python -t generated -s ""

[testenv:mypy]
deps=
    -rrequirements.txt
    mypy==0.931
commands =
    python ../../../eng/scripts/run_mypy.py -p cadl-python -t generated -s ""

[testenv:pyright]
deps=
    -rrequirements.txt
    pyright==1.1.274
commands =
    python ../../../eng/scripts/run_pyright.py -p cadl-python -t generated -s ""

[testenv:apiview]
envlist=py311
deps=
    -rrequirements.txt
commands =
    pip install ../../../../azure-sdk-tools/packages/python-packages/api-stub-generator --extra-index-url="https://pkgs.dev.azure.com/azure-sdk/public/_packaging/azure-sdk-for-python/pypi/simple/"
    python ../../../eng/scripts/run_apiview.py -p cadl-python -t generated -s ""
