
[build-system]
requires = ["setuptools>=61.0.0", "wheel"]  # Requires 61.0.0 for dynamic version
build-backend = "setuptools.build_meta"

[project]
name = "authentication-apikey"
authors = [
  { name = "" },
]
description = " Authentication Apikey Client Library for Python"
license = {text = "MIT License"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
]
requires-python = ">=3.9"

dependencies = [
    "isodate>=0.6.1",
    "corehttp[requests]>=1.0.0b6",
    "typing-extensions>=4.6.0",
]
dynamic = [
"version", "readme"
]

[tool.setuptools.dynamic]
version = {attr = "authentication.apikey._version.VERSION"}
readme = {file = ["README.md"], content-type = "text/markdown"}

[tool.setuptools.packages.find]
exclude = [
    "tests*",
    "samples*",
    "doc*",
    "authentication",
]

[tool.setuptools.package-data]
pytyped = ["py.typed"]
