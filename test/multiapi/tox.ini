[tox]
envlist=py27, py36
skipsdist=True

[testenv]
deps=
    -rrequirements.txt
commands=
    pytest --cov=Expected

[testenv:ci]
deps=
    -rrequirements.txt
commands =
    pytest --cov=Expected

[testenv:sphinx]
; setenv =
;   SPHINX_APIDOC_OPTIONS=members,undoc-members,inherited-members
deps =
  -rrequirements.txt
  sphinx
  sphinx_rtd_theme
  recommonmark
  m2r
changedir = doc
commands =
  sphinx-apidoc -f -o . ../Expected/AcceptanceTests/Multiapi
  sphinx-apidoc -f -o . ../Expected/AcceptanceTests/MultiapiSubmodule
  sphinx-build . _build