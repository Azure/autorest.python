[tox]
envlist=py27, py36
skipsdist=True

[testenv]
passenv=*
deps=
    -rrequirements.txt
commands=
    pytest --cov=Expected

[testenv:lint]
deps=
    -rrequirements.txt
    pylint
commands =
    python ../../../eng/scripts/run_pylint.py -t vanilla -g version-tolerant -f mediatypesversiontolerant

[testenv:ci]
deps=
    -rrequirements.txt
commands =
    pytest --cov=Expected AcceptanceTests
