[tox]
envlist=py27, py35
skipsdist=True

[testenv]
commands=
    coverage run ./AcceptanceTests/__init__.py
    coverage report --fail-under=60 --omit=AcceptanceTests*.py,*.tox*.py
    flake8 . --exclude=*Python.Tests*AcceptanceTests*.py,*Python.Tests*bin.*,*.tox*.py --statistics
    
setenv =
    PythonLogLevel=30

[flake8]
ignore = E501
max-line-length = 100

[testenv:py27]
deps=
    -rrequirements.txt 
    coverage
    flake8

[testenv:py35]
deps=
    -rrequirements.txt 
    coverage
    flake8
