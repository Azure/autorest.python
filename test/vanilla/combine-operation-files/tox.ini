[tox]
envlist=py27, py36
skipsdist=True

[testenv]
deps=
    -rrequirements.txt
    coverage
commands=
    pytest --cov=Expected

[testenv:ci]
deps=
    -rrequirements.txt
    coverage==4.5.4
commands =
    pytest --cov=Expected

[testenv:sphinx]
; setenv =
;   SPHINX_APIDOC_OPTIONS=members,undoc-members,inherited-members
deps =
  -rrequirements.txt
  sphinx
  sphinx_rtd_theme
  recommonmark
  m2r
