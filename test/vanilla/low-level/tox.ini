[tox]
envlist=py27, py36
skipsdist=True

[testenv]
deps=
    -rrequirements.txt
    coverage
commands=
    pytest --cov=Expected

[testenv:ci]
deps=
    -rrequirements.txt
    coverage==4.5.4
    pytest-cov
commands =
    pytest --cov=Expected AcceptanceTests

[testenv:initial-ci]
deps=
    -rinitial_requirements.txt
commands =
    pytest --cov=Expected UpdateAcceptanceTests

[testenv:update-ci]
deps=
    -rupdate_requirements.txt
commands =
    pytest --cov=Expected UpdateAcceptanceTests
